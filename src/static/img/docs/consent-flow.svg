/text></g><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" stroke-width="1px" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray: 0, 0;"></path><path fill="none" stroke="#000000" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray: 0, 0;"></path></marker></defs><g><text x="175" y="93" class="messageText" style="text-anchor: middle;">Wants to do something that requires authorization</text><line x1="75" y1="100" x2="275" y2="100" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="128" class="messageText" style="text-anchor: middle;">Redirect to http://hydra.mydomain/oauth2/auth?client_id=...</text><line x1="275" y1="135" x2="75" y2="135" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="163" class="messageText" style="text-anchor: middle;">Calls http://hydra.mydomain/oauth2/auth?client_id=...</text><line x1="75" y1="170" x2="475" y2="170" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="198" class="messageText" style="text-anchor: middle;">Requires authentication and redirects to http://login.mydomain/login?consent=jfu3...</text><line x1="475" y1="205" x2="75" y2="205" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="233" class="messageText" style="text-anchor: middle;">Calls http://login.mydomain/login?consent=jfu3...</text><line x1="75" y1="240" x2="675" y2="240" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="675" y="268" class="messageText" style="text-anchor: middle;">Validates user credentials / session and logs user in.</text><path d="M 675,275 C 735,265 735,305 675,295" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><text x="575" y="333" class="messageText" style="text-anchor: middle;">Uses a REST API to ask for details of the consent request.</text><line x1="675" y1="340" x2="475" y2="340" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="675" y="368" class="messageText" style="text-anchor: middle;">Shows a screen where the user is asked which OAuth2 scopes (e.g.: "Access to my fotos") should be granted.</text><path d="M 675,375 C 735,365 735,405 675,395" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><text x="575" y="433" class="messageText" style="text-anchor: middle;">Users a REST API to confirm the consent request.</text><line x1="675" y1="440" x2="475" y2="440" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="468" class="messageText" style="text-anchor: middle;">Redirects back to http://hydra.mydomain/oauth2/auth?client_id=...</text><line x1="675" y1="475" x2="75" y2="475" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="503" class="messageText" style="text-anchor: middle;">Calls http://hydra.mydomain/oauth2/auth?client_id=...&amp;consent=jfu3...</text><line x1="75" y1="510" x2="475" y2="510" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="475" y="538" class="messageText" style="text-anchor: middle;">Validates the consent request and if valid, generates access tokens / authorize codes.</text><path d="M 475,545 C 535,535 535,575 475,565" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><text x="375" y="603" class="messageText" style="text-anchor: middle;">Transmits tokens / codes to the client app.</text><line x1="475" y1="610" x2="275" y2="610" class="messageLine1" stroke-width="2" stroke="black" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><text x="575" y="638" class="messageText" style="text-anchor: middle;">Makes authorized request using the access token.</text><line x1="275" y1="645" x2="875" y2="645" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="675" y="673" class="messageText" style="text-anchor: middle;">Validates the access token using Hydra's REST API</text><line x1="875" y1="680" x2="475" y2="680" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="0" y="700" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="732.5" style="text-anchor: middle;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="75" dy="0">User Agent</tspan></text></g><g><rect x="200" y="700" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="275" y="732.5" style="text-anchor: middle;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="275" dy="0">Client App</tspan></text></g><g><rect x="400" y="700" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="475" y="732.5" style="text-anchor: middle;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="475" dy="0">Hydra</tspan></text></g><g><rect x="600" y="700" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="675" y="732.5" style="text-anchor: middle;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="675" dy="0">Consent App</tspan></text></g><g><rect x="800" y="700" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="875" y="732.5" style="text-anchor: middle;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="875" dy="0">Protected API</tspan></text></g></svg>