name: Redirect checks

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        cache: 'npm'
    - run: npm install
    - run: |
        mkdir -p .vercel
        echo "${{ secrets.PROJECT_JSON }}" | base64 -d > .vercel/project.json
        host=$(npx vercel --confirm --token ${{ secrets.VERCEL_TOKEN }})
        TEST_HOST=$host npm run test:unit
