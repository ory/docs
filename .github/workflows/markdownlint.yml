name: Markdownlint
on:
  pull_request:
    branches:
    - master
env:
  INPUT_FIX: true
jobs:
  lint-changelog:
    name: Lint markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint markdown files
      uses: avto-dev/markdown-lint@v1.5.0
      with:
        config: './docs/.markdownlint.yml'
        args: './docs/docs/**/*.+(md|mdx)'

