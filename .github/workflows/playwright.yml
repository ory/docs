name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "docs/**"

jobs:
  test-playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.6"
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer
      - uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: "3.3.4"
          channel: "stable"
      - uses: actions/setup-python@v4
          with:
            python-version: '3.10' 
      - run: npm install
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: make test
      - uses: actions/upload-artifact@v2
        if: always()
        timeout-minutes: 15
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
