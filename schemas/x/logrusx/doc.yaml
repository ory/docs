## Log ##
#
# Configure logging using the following options. Logging will always be sent to stdout and stderr."
log:
  ## Log Level ##
  #
  # Debug enables stack traces on errors.
  #
  # Default: info
  #
  # Allowed values:
  # - panic
  # - fatal
  # - error
  # - warn
  # - info
  # - debug
  #
  # Environment Variable Equivalent:
  # - Linux/macOS: `export LOG_LEVEL=info`
  # - Windows Command Line: `set LOG_LEVEL=info`
  level: info

  ## Log Format ##
  #
  # The log format can either be text or JSON.
  #
  # Default: text
  #
  # Allowed values:
  # - text
  # - json
  #
  # Environment Variable Equivalent:
  # - Linux/macOS: `export LOG_FORMAT=text`
  # - Windows Command Line: `set LOG_FORMAT=text`
  format: json
