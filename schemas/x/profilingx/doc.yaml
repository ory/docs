## Profiling ##
#
# Enables CPU or memory profiling if set.
# For more details on profiling Go programs read: https://blog.golang.org/profiling-go-programs
#
# Default: (empty)
#
# Allowed values:
# - cpu (for CPU profiling)
# - mem (for memory profiling)
#
# Environment Variable Equivalent:
# - Linux/macOS: `export PROFILING=mem`
# - Windows Command Line: `set PROFILING=mem`
profiling: cpu
